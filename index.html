<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>SimpleFlow - Sign Up</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

 <div class="container">

    <!-- LEFT -->
    <div class="left">
      <div class="overlay">

        <!-- TOP TEXT -->
        <div class="top-text">
          <h1>Welcome to SimpleFlow</h1>
          <p class="subtitle">Your Gateway to Effortless Management</p>
        </div>

        <!-- BOTTOM TEXT -->
        <div class="bottom-text">
          <h2>Seamless Collaboration</h2>
          <p class="desc">
            Effortlessly work together with your team in real-time.
          </p>
        </div>

      </div>
    </div>

    <!-- RIGHT -->
    <div class="right">
      <h2 class="logo">SimpleFlow</h2>

      <form id="form" novalidate>
        <label>Username</label>
        <input type="text" id="username" />
        <small></small>

        <label>Full Name</label>
        <input type="text" id="fullname" />
        <small></small>

        <label>Email</label>
        <input type="email" id="email" />
        <small></small>

        <label>Password</label>
        <input type="password" id="password" />
        <small></small>

        <button type="submit" disabled>Create Account</button>
      </form>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
